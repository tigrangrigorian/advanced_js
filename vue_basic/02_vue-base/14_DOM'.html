<body>
<div id="app">
    <h1 ref="heading">{{title}}</h1>
    <hr ref="hrLine"></hr>

    <button @click="updateTitle">Btn</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vue1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello VueJS'
        },
        methods: {
            updateTitle() {
                this.title = 'Updated';
                this.$refs.heading.style.color = 'red';
                console.log(this.$refs);
            }
        }
    })
</script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h1>{{title}}</h1>

    <button @click="title = 'Updated Title'">Btn</button>
</div>
<hr>
<div id="app2">
    <h1>{{title}}</h1>
    <button @click="updateFirstTitle">Change</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vue1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello VueJS'
        }
    });

    console.log(vue1);

    new Vue({
        el: '#app2',
        data: {
            title: 'Hello VueJS 2'
        },
        methods: {
            updateFirstTitle() {
                vue1.title = 'Goo'
            }
        }
    })
</script>
</body>
</html>

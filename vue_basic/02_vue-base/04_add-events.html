<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>Counter = {{counter}}</h2>
    <button v-on:click="riseCounter">Add</button>

    <h2 v-on:mouseover="onHover">Counter 2 = {{counter2}}</h2>
    <button v-on:click="counter2++">Add</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0
        },
        methods: {
            riseCounter() {
                this.counter += 1;
            },
            onHover(event) {
                event.target.style.color = 'red'

            }
        }
    })
</script>
</body>
</html>

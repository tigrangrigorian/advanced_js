<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{title}} = {{counter}}</h2>
    <button v-on:click="riseCounter(5, 'Added 5', $event)">Add 5</button>
    <button v-on:click="riseCounter(10, 'Added 10', $event)">Add 10</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            title: '...'
        },
        methods: {
            riseCounter(value, str, event) {
                this.counter+=value;
                this.title = str

                if(value === 5) {
                    // red
                    event.target.style.color = 'red'
                } else if(value===10) {
                    // blue
                    event.target.style.color = 'blue'
                }

            }}
    })
</script>
</body>
</html>

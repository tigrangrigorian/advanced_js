<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h4>Simple Table</h4>
    </div>
    <div class="col-lg-8 col-md-10 ml-auto mr-auto">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="text-center">#</th>
            <th>Product Name</th>
            <th>Type</th>
            <th>Qty</th>
            <th class="text-right">Price</th>
            <th class="text-right">Amount</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="text-center">1</td>
            <td>Moleskine Agenda</td>
            <td>Office</td>
            <td>25</td>
            <td class="text-right">€ 49</td>
            <td class="text-right">€ 1,225</td>
          </tr>
          <tr>
            <td class="text-center">2</td>
            <td>Stabilo Pen</td>
            <td>Office</td>
            <td>30</td>
            <td class="text-right">€ 10</td>
            <td class="text-right">€ 300</td>
          </tr>
          <tr>
            <td class="text-center">3</td>
            <td>A4 Paper Pack</td>
            <td>Office</td>
            <td>50</td>
            <td class="text-right">€ 10.99</td>
            <td class="text-right">€ 109</td>
          </tr>
          <tr>
            <td class="text-center">4</td>
            <td>Apple iPad</td>
            <td>Meeting</td>
            <td>10</td>
            <td class="text-right">€ 499.00</td>
            <td class="text-right">€ 4,990</td>
          </tr>
          <tr>
            <td class="text-center">5</td>
            <td>Apple iPhone</td>
            <td>Communication</td>
            <td>10</td>
            <td class="text-right">€ 599.00</td>
            <td class="text-right">€ 5,999</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-10 ml-auto mr-auto">
      <span><strong>Current Active Page = </strong> {{activePage}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-10 ml-auto mr-auto">
      <div class="float-right"> <app-pagination [totalRecords]="23" [recordsPerPage]="5" (onPageChange)="displayActivePage($event)"></app-pagination> </div>
    </div>
  </div>
</div>

<div class="container">
  <h1>Hello Angular</h1>

  <hr>
    <button (click)="toggleCards()">Toggle Cards</button>
  <hr>

  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let card of cards; let inx = index"
      [card]="card"
      [index]="inx + 1"
    ></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden!!!</p>
  </ng-template>
</div>

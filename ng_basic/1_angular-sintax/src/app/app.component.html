<div class="container">
  <h1>Angular Components</h1>

  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr>

  <app-post
    *ngFor="let p of posts"
    [post]="p"
    (onRemove)="removePost($event)"
  >

    <div #info>
      <small *ngIf="p.text.length < 10; else long">Short text</small>
      <ng-template #long>
        <small>Long text</small>
      </ng-template>
    </div>

  </app-post>
</div>

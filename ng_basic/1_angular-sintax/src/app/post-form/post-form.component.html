<div class="container">

  <input
    type="text"
    class="form-control"
    placeholder="Title..."
    [(ngModel)]="title"
    #inputTitle
  >
  <input
    type="text"
    class="form-control"
    placeholder="Text..."
    [(ngModel)]="text"
  >

  <button class="btn" (click)="addPost($event)">Add post</button>
  <button class="btn" (click)="focusTitle()">Focus Title</button>
</div>
